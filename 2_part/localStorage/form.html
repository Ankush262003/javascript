<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ 
            margin: 0;
            padding: 0;
        }
        form{
            border:2px solid black;
            padding:10px;
            max-width: 500px;
            margin: auto;
        }

        form h1{
            margin-bottom: 10px;
        }

        form label{
            display: block;
            font-size: 16px;
        }

        form input{
            width: 100%;
            height: 30px;
            margin-bottom: 10px;
        }

        form button{
            font-size: 20px;
            padding: 5px 10px 5px 10px;
            cursor: pointer;
        }

        .main{
            display: flex;
            flex-wrap: wrap;
            margin: auto;
        }

        .items{
              flex-basis: 20%;
              margin: 1%;
              box-shadow: 0px 0px 10px 2px #ccc;
              padding: 10px;
              position: relative;
        }
        
        .items span{
            position: absolute;
            right: 10px;
            top:0px;
            font-size: 30px;
            cursor: pointer;
        }
        .items h5{
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form action="">
          <h1>Register Form</h1>

          <!-- Name -->
          <label for="">Name</label>
          <input type="text" name="username" />

          <!-- Email -->
          <label for="">Email</label>
          <input type="text" name="email" />

          <!-- Phone -->
          <label for="">Phone</label>
          <input type="text" name="phone" />

          <!-- Address -->
          <label for="">Address</label>
          <input type="text" name="address" />
        
          <!-- Submit button -->
          <button>Save</button>
    </form>

    <div class="main" >
        <div class="items" >
            <span>&times;</span>
            <h5>Name</h5>
            <h5>Email</h5>
            <h5>Phone</h5>
            <h5>Address</h5>
        </div>
    </div>

    <!-- javascript -->
    <script>
        let form = document.querySelector("form")
        form.addEventListener("submit", ()=>{
            
        })
    </script>
</body>
</html>
